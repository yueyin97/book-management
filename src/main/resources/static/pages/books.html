<!DOCTYPE html><html><head>    <!-- page meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>A CRUD Case Based On Spring Boot</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- import style -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Book Management</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="Category" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Name" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Description" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">Search</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">Add New Book</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="No."></el-table-column>                <el-table-column prop="type" label="Category" align="center"></el-table-column>                <el-table-column prop="name" label="Name" align="center"></el-table-column>                <el-table-column prop="description" label="Description" align="center"></el-table-column>                <el-table-column label="Action" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">Edit</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">Delete</el-button>                    </template>                </el-table-column>            </el-table>            <!--pagination component-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- add label popup layer -->            <div class="add-form">                <el-dialog title="Add New Book" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Category" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleAdd()">Confirm</el-button>                    </div>                </el-dialog>            </div>            <!-- edit the tab layer -->            <div class="add-form">                <el-dialog title="Edit Book Info" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Category" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleEdit()">Confirm</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- import component library --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [], // data to be displayed on the current page            dialogFormVisible: false, // whether the form for adding new book is visible            dialogFormVisible4Edit:false, // whether the form for editing book info is visible            formData: {}, // form data            rules: { // verify rules                type: [{ required: true, message: 'Book Category Is Required', trigger: 'blur' }],                name: [{ required: true, message: 'Book Name Is Required', trigger: 'blur' }]            },            pagination: {                currentPage: 1,                pageSize:10,                total:0,                type: "",                name: "",                description: ""            }        },        // hook function, automatically executed after the initialization of the VUE object        created() {            // query all data            this.getAll();        },        methods: {            // // list            // getAll() {            //     // send asynchronous request            //     axios.get("/books").then((res)=>{            //         console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            // paging query            getAll() {                // organize parameters and splice url request address                param = "?name="+this.pagination.name;                param += "&type="+this.pagination.type;                param += "&description="+this.pagination.description;                console.log("-----------------" + param);                // send asynchronous request                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res) => {                    this.pagination.total = res.data.data.total;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pagesize = res.data.data.size;                    this.dataList = res.data.data.records;                });            },            // popup window for adding new book            handleCreate() {                this.dialogFormVisible = true;                this.resetForm(); // clear form data            },            // reset form            resetForm() {                this.formData = {};            },            // add new book            handleAdd () {                axios.post("/books", this.formData).then((res)=>{                    // determine whether the current operation is successful                    if (res.data.flag) {                        // 1.close popup                        this.dialogFormVisible = false;                        this.$message.success("Added Successfully");                    } else {                        this.$message.error("Failed to add new book");                    }                }).finally(()=>{                    // 2.reload data                    this.getAll();                });            },            // cancel            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;            },            // remove book            handleDelete(row) {                this.$confirm("This action permanently removes the current information. Continue?","Warn",{type:"info"}).then(()=>{                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("Removed Successfully");                        } else {                            this.$message.error("Failed to remove this book");                        }                    }).finally(() => {                        // 2.reload data                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("Action canceled");                });            },            // popup window for editing            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    if(res.data.flag) {                        // display the popup layer and load the data                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error("Failed to synchronize data, will automatic refresh");                    }                });            },            // edit            handleEdit() {                axios.put("/books", this.formData).then((res)=>{                    // determine whether the current operation is successful                    if (res.data.flag) {                        // 1.close popup                        this.dialogFormVisible4Edit = false;                        this.$message.success("Edited successfully");                    } else {                        this.$message.error("Action failed");                    }                }).finally(()=>{                    // 2.reload data                    this.getAll();                });            },            // update page number            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            // query by condition        }    })</script></html>
